<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Прогноз погоды</title>                
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Playball|Open+Sans+Condensed:300,700" />        
		<link rel="stylesheet" href="assets/css/styles.css">		
		        
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>    
    <body>
		<div class="container">
		<header>
			<h1>Прогноз погоды</h1>
		</header>
		
        <div id="weather">
        	<ul id="scroller"></ul>        	
        	<a href="#" class="arrow previous">Вперед</a>
        	<a href="#" class="arrow next">Назад</a>
			
        </div>        
        <p class="location"></p>
		<p class="config">
			<input type="radio" name="temp" class="temp" value="c" checked>Цельсий
			<input type="radio" name="temp" class="temp" value="f">Фаренгейт
			<br/>Город:
			<select name="d" id="town">
				<option value="Moscow,ru">Москва</option>
				<option value="Samara,ru">Самара</option>
			</select>
		</p>
		<div id="clouds"></div>
		
        
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="assets/js/script.js"></script>	
    </body>
</html>
